            <nav>
                <ul class="nav-links">
                    <li>

                        <ul class="dropdown">

        </div>
    </header>

    <div class="container my-5">
        <section id="contact" class="bg-light p-4 rounded">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="your-name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="text" class="form-control" id="number" name="your-number" placeholder="Your Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="your-email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </section>
    </div>

    <footer class="text-white text-center py-3">
        <p>&copy; 2025 Muhammed Afsal. All rights reserved.</p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwwlmpkmX9zsnHsqClJLDfjRZUODcb79MZyH21oUiVIUPQo1DUKmgdgxmhkSSnv81fk/exec';
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const jsonResponse = await response.json();
                    alert("Thank you! Your form has been submitted successfully.");
                    form.reset(); // Reset the form after submission
                } else {
                    const errorText = await response.text();
                    console.error("Error Response:", errorText);
                    alert("Error submitting form: " + errorText);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred: " + error.message);
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
