    <div class="container my-5">
        <section id="contact" class="bg-light p-4 rounded">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="https://us-central1-trim-keel-416008.cloudfunctions.net/handleContactForm" method="POST">
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="inquiryType">Inquiry Type</label>
                    <select class="form-control" id="inquiryType" name="inquiryType" required>
                        <option value="" disabled selected>Select Inquiry Type</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="teaching">Teaching Opportunities</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
