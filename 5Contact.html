<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Muhammed Afsal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="5Contact.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header class="bg-success text-white text-center py-5">
        <h1>Contact Me</h1>
    </header>
    <div class="container my-5">
        <section id="contact" class="bg-light p-4 rounded">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="inquiryType">Inquiry Type</label>
                    <select class="form-control" id="inquiryType" required>
                        <option value="" disabled selected>Select Inquiry Type</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="teaching">Teaching Opportunities</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <hr>
            <h3>Connect with Me</h3>
            <p>Email: <a href="mailto:afsalpmric@gmail.com">afsalpmric@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile" target="_blank">Your LinkedIn Profile</a></p>
            <p>GitHub: <a href="https://github.com/your-profile" target="_blank">Your GitHub Profile</a></p>
        </section>
    </div>
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 Muhammed Afsal. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
